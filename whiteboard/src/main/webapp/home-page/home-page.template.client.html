<!DOCTYPE html>
<html class="stretch wbdv-homePageStretch">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    rel="stylesheet" />
<link href="../css/styles.css" rel="stylesheet" />
<link href="home-page.style.client.css" rel="stylesheet" />
<link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    rel="stylesheet">

</head>
<body class="wbdv-stretch wbdv-homePageStretch">
    <div class="container-fluid wbdv-stretch">
        <nav class="navbar row navbar-dark bg-dark">
            <button
                class="navbar-toggler d-none d-md-block col-.5 wbdv-field wbdv-hamburger"
                type="button">
                <span class="navbar-toggler-icon d-none d-md-block"></span>
            </button>
            <h2
                class="col wbdv-label wbdv-course-manager d-none d-md-block">Course
                List</h2>
            <input class="form-control col-9 wbdv-field wbdv-new-course"
                type="search" placeholder="New Course Title">
            <button
                class="btn btn-outline-success col-.5 wbdv-button wbdv-add-course"
                type="submit">+</button>

        </nav>

        <div>
            <div class="row">
                <div class="col wbdv-title wbdv-header">Course
                    Name</div>
                <div
                    class="col-4 d-none d-md-block wbdv-header wbdv-owner">Owner</div>
                <div class="col wbdv-header wbdv-last-modified">Last
                    Modified</div>
                <button type="button"
                    class="btn btn-button wbdv-row wbdv-button wbdv-grid-layout wbdv-list-layout col d-none d-md-block ">
                    <i class="fa fa-th-large"></i>
                </button>
                <button type="button"
                    class="btn btn-button wbdv-row wbdv-button wbdv-header wbdv-sort col d-none d-md-block">
                    <i class="fas fa-arrows-alt-v"></i>
                </button>

            </div>

            <ul class="list-group mb-3">
                <a
                    href="../course-editor/course-editor.template.client.html"
                    class="list-group-item list-group-item-action"><div
                        class="row wbdv-row wbdv-course">
                        <div class="col col-md-2">
                            <div class="row">
                                <div
                                    class="col-1 wbdv-row wbdv-icon d-none d-sm-block">
                                    <i class="fa fa-file"></i>
                                </div>
                                <div class="col-1 wbdv-row wbdv-title">CS2500</div>
                            </div>
                        </div>
                        <div
                            class="col-4 wbdv-row wbdv-owner d-none d-md-block">
                            <div>Rayna Levinson</div>
                        </div>
                        <div class="col wbdv-row wbdv-modified-date">
                            <div class="row">
                                <div class="col">18 hours ago</div>
                                <button type="button"
                                    class="btn btn-link wbdv-row wbdv-button wbdv-delete">x</button>
                            </div>
                        </div>
                    </div></a>
                <a
                    href="../course-editor/course-editor.template.client.html"
                    class="list-group-item list-group-item-action"><div
                        class="row wbdv-row wbdv-course">
                        <div class="col col-md-2">
                            <div class="row">
                                <div
                                    class="col-1 wbdv-row wbdv-icon d-none d-sm-block">
                                    <i class="fa fa-file"></i>
                                </div>
                                <div class="col-1 wbdv-row wbdv-title">CS3000</div>
                            </div>
                        </div>
                        <div
                            class="col-4 wbdv-row wbdv-owner d-none d-md-block">
                            <div>Anna Smith</div>
                        </div>
                        <div class="col wbdv-row wbdv-modified-date">
                            <div class="row">
                                <div class="col">January 5th</div>
                                <button type="button"
                                    class="btn btn-link wbdv-row wbdv-button wbdv-delete">x</button>
                            </div>
                        </div>
                    </div></a>
                <a
                    href="../course-editor/course-editor.template.client.html"
                    class="list-group-item list-group-item-action"><div
                        class="row wbdv-row wbdv-course">
                        <div class="col col-md-2">
                            <div class="row">
                                <div
                                    class="col-1 wbdv-row wbdv-icon d-none d-sm-block">
                                    <i class="fa fa-file"></i>
                                </div>
                                <div class="col-1 wbdv-row wbdv-title">CS1200</div>
                            </div>
                        </div>
                        <div
                            class="col-4 wbdv-row wbdv-owner d-none d-md-block">
                            <div>Steven Jones</div>
                        </div>
                        <div class="col wbdv-row wbdv-modified-date">
                            <div class="row">
                                <div class="col">Yesterday</div>
                                <button type="button"
                                    class="btn btn-link wbdv-row wbdv-button wbdv-delete">x</button>
                            </div>
                        </div>
                    </div></a>
                <a
                    href="../course-editor/course-editor.template.client.html"
                    class="list-group-item list-group-item-action"><div
                        class="row wbdv-row wbdv-course">
                        <div class="col col-md-2">
                            <div class="row">
                                <div
                                    class="col-1 wbdv-row wbdv-icon d-none d-sm-block">
                                    <i class="fa fa-file"></i>
                                </div>
                                <div class="col-1 wbdv-row wbdv-title">CS4500</div>
                            </div>
                        </div>
                        <div
                            class="col-4 wbdv-row wbdv-owner d-none d-md-block">
                            <div>Kevin Ballard</div>
                        </div>
                        <div class="col wbdv-row wbdv-modified-date">
                            <div class="row">
                                <div class="col">2 days ago</div>
                                <button type="button"
                                    class="btn btn-link wbdv-row wbdv-button wbdv-delete">x</button>
                            </div>
                        </div>
                    </div></a>
                <a
                    href="../course-editor/course-editor.template.client.html"
                    class="list-group-item list-group-item-action"><div
                        class="row wbdv-row wbdv-course">
                        <div class="col col-md-2">
                            <div class="row">
                                <div
                                    class="col-1 wbdv-row wbdv-icon d-none d-sm-block">
                                    <i class="fa fa-file"></i>
                                </div>
                                <div class="col-1 wbdv-row wbdv-title">CS4500</div>
                            </div>
                        </div>
                        <div
                            class="col-4 wbdv-row wbdv-owner d-none d-md-block">
                            <div>Hillary Benson</div>
                        </div>
                        <div class="col wbdv-row wbdv-modified-date">
                            <div class="row">
                                <div class="col">January 8th</div>
                                <button type="button"
                                    class="btn btn-link wbdv-row wbdv-button wbdv-delete">x</button>
                            </div>
                        </div>
                    </div></a>
            </ul>

        </div>

        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-danger col-sm-1">+</button>
        </div>


    </div>



</body>
</html>
