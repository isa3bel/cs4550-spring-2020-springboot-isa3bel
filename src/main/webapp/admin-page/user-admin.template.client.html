<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />


</head>
<body class="container-fluid">
    <h1>User Admin</h1>
    <table class='table'>
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>&nbsp;</th>
            <tr class="wbdv-form">
                <td><input id="usernameFld" class="form-control"
                    placeholder="Username" /></td>
                <td><input id="passwordFld" class="form-control"
                    placeholder="Password" /></td>
                <td><input id="firstNameFld" class="form-control"
                    placeholder="First Name" /></td>
                <td><input id="lastNameFld" class="form-control"
                    placeholder="Last Name" /></td>
                <td><select id="roleFld" class="form-control">
                        <option value="Faculty">Faculty</option>
                        <option value="Student">Student</option>
                        <option value="Admin">Admin</option>
                </select></td>
                <td><span class="float-right"
                    style="white-space: nowrap">
                        <button id='wbdv-create'>
                            <i class="fa-2x fa fa-plus"></i>
                        </button>
                        <button>
                            <i class="fa-2x fa fa-check wbdv-update"></i>
                        </button>
                </span></td>
            </tr>
        <tbody class="wbdv-tbody">
            <tr class="wbdv-template wbdv-user wbdv-hidden">
                <td class="wbdv-username">isa3bel</td>
                <td class="wbdv-password"></td>
                <td class="wbdv-first-name">Isabel</td>
                <td class="wbdv-last-name">Bolger</td>
                <td class="wbdv-role">FACULTY</td>
                <td class="wbdv-actions"><span class="float-right">
                        <button id="wbdv-remove">
                            <i class="fa-2x fa fa-times"></i>
                        </button>
                        <button id="wbdv-edit">
                            <i class="fa-2x fa fa-pencil wbdv-edit"></i>
                        </button>
                </span></td>
            </tr>
        </tbody>
    </table>


    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="user.service.client.js"></script>

    <script src="user-admin.component.client.js"></script>


</body>
