<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register</title>
<link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    rel="stylesheet" />
<link href="../css/styles.css" rel="stylesheet" />
<link href="register.style.client.css" rel="stylesheet" />

</head>
<body>
    <div class="container-fluid">

        <div class="wbdv-aForm">
            <h1>Sign Up</h1>

            <div class="row mb-3">
                <div class="col-4 text-right">Username</div>
                <div class="col-8">
                    <input type="text" placeholder="isa3bel"
                        class="form-control wbdv-field wbdv-username" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-4 text-right">Password</div>
                <div class="col-8">
                    <input type="text" placeholder="!3DKeo9*"
                        class="form-control wbdv-field wbdv-password" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-4 text-right">Verify Password</div>
                <div class="col-8">
                    <input type="text" placeholder="!3DKeo9*"
                        class="form-control wbdv-field wbdv-password-verify" />
                </div>
            </div>

            <div class="row mb-3 d-flex justify-content-end">
                <div class="col-8">
                    <a href="../profile/profile.template.client.html"
                        class="btn btn-success mb-3 col wbdv-button wbdv-register"
                        role="button">Sign Up</a>
                </div>
                <div class="col-8">
                    <div class="row d-flex justify-content-around">
                        <button type="button"
                            class="btn btn-link wbdv-link wbdv-forgot-password">
                            <a
                                href="../login/login.template.client.html">Sign
                                In</a>
                        </button>
                        <button type="button" class="btn btn-link">
                            <a href="../first-page.template.client.html">Cancel</a>
                        </button>

                    </div>
                </div>


            </div>
        </div>

    </div>
</body>
</html>
